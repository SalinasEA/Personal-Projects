<!--
Use the following HTML containers:

<header> with <h1> tags that contain the musician's name
<main> with 2 paragraphs:
1st paragraph gives some background information
2nd paragraph links to at least one website about the musician
<footer> that names the webpage's creator
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fan Page</title>
    </head>

    <body>
        <header>
            <h1>
                5 Seconds of Summer Fan Page
            </h1>
        </header>

        <main>
            <p>
                5 Seconds of Summer is an Australian pop rock band that formed in 2011. The band members are currently Luke Hemmings, Calum Hood, Michael Clifford, and Ashton Irwin.
            </p>

            <p>
                Visit the <a href="https://5sos.com">official website</a> or a <a href="https://en.wikipedia.org/wiki/5_Seconds_of_Summer">Wikipedia article</a> about the band.
            </p>
        </main>
    </body>

    <footer>
        <p>
            Fan page by Eduardo Salinas
        </p>
    </footer>
</html>
