<!--
Create a web page that displays the poem below.

Use 2 paragraph tags for the stanzas and <br> tags where necessary to keep the correct formatting.
Use a 3rd paragraph for the author and date, and enclose the author and date in a <cite> tag.
I'm Nobody! Who are you?
Are you - Nobody - Too?
Then there's a pair of us!
Don't tell! They'd banish us - you know!

How dreary - to be - Somebody!
How public - like a Frog -
To tell one's name - the livelong June -
To an admiring Bog!

By Emily Dickinson (1891)
-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Poem</title>
</head>
<body>
<p>I'm Nobody! Who are you? <br>
   Are you - Nobody - Too? <br>
   Then there's a pair of us! <br>
   Don't tell! They'd banish us - you know!
</p>

<p>How dreary - to be - Somebody! <br>
   How public - like a Frog - <br>
   To tell one's name - the livelong June - <br>
   To an admiring Bog!
</p>

<p><cite>By Emily Dickinson (1891)</cite></p>
</body>
</html>
