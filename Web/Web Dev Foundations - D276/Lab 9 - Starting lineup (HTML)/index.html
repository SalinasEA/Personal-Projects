<!--
Download the ZIP file below containing an HTML file. Add a form to index.html that allows the user to select a team's starting lineup for a game.

Example starting lineup web page screenshot

The form should:

Use the POST method

Submit to https://wp.zybooks.com/form-viewer.php

Use a <p> to surround related labels, form widgets, and fieldsets

Use a <fieldset> and <legend> with radio buttons for choosing Draft or Final. The radio buttons' name attribute should be "status" with values "Draft" and "Final".

Make the Final radio button checked by default

Add a <label> to each radio button so clicking the label text selects the radio button

Use a drop-down with the following dates: March 20, March 24, April 2, April 6, April 13. The <select> name attribute should be "gameDate", and each <option> should use a value identical to the option's date.

Use a <fieldset> and <legend> with check boxes for choosing players: Aarav Agarwal, Ava Johnson, Julio Ortiz, Liam Rubio, Emma Witherspoon. The name attribute "player" should be used for all check boxes, and each check box should use a value identical to the player's name.

Add a <label> to each checkbox so clicking the label text selects the checkbox

Use a submit <input> with value "Submit"
-->
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Starting Lineup</title>
   </head>
   <body>
      <h1>Starting Lineup</h1>
      <form action="https://wp.zybooks.com/form-viewer.php" method="post">
         <p>
            <fieldset>
               <legend>Status:</legend>
               <p>
                  <input type="radio" id="status" name="status" value="Draft">
                  <label for="status">Draft</label>

                  <input type="radio" id="status" name="status" value="Final" checked>
                  <label for="status">Final</label>
               </p>
            </fieldset>
         </p>

         <p>
            <select name="gameDate">
               <option value="March 20">March 20</option>
               <option value="March 24">March 24</option>
               <option value="April 2">April 2</option>
               <option value="April 6">April 6</option>
               <option value="April 13">April 13</option>
            </select>
         </p>

         <p>
            <fieldset>
               <legend>Players:</legend>
               <p>
                  <input type="checkbox" id="playerAarav" name="player" value="Aarav Agarwal">
                  <label for="playerAarav">Aarav Agarwal</label>
               </p>
               <p>
                  <input type="checkbox" id="playerAva" name="player" value="Ava Johnson">
                  <label for="playerAva">Ava Johnson</label>
               </p>
               <p>
                  <input type="checkbox" id="playerJulio" name="player" value="Julio Ortiz">
                  <label for="playerJulio">Julio Ortiz</label>
               </p>
               <p>
                  <input type="checkbox" id="playerLiam" name="player" value="Liam Rubio">
                  <label for="playerLiam">Liam Rubio</label>
               </p>
               <p>
                  <input type="checkbox" id="playerEmma" name="player" value="Emma Witherspoon">
                  <label for="playerEmma">Emma Witherspoon</label>
               </p>
            </fieldset>
         </p>

         <p>
            <input type="submit" value="Submit">
         </p>
      </form>
   </body>

</html>
